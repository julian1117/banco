<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">
			<p:panel id="datosPanel" header="Datos Usuario">
				<h:panelGrid columns="3">

					<h:outputLabel for="tfCedula" id="lblcedula"
						value="#{msj['clientes.cedula']}:" />

					<h:inputText id="tfCedula" value="#{usuarioController.cedula}"
						class="form-control" />
					<p:message for="tfCedula" />

					<h:outputLabel for="tipoDocumento" id="lblTipoDocumento"
						value="#{msj['clientes.tipoDocumento']}:" />

					<h:selectOneMenu id="tipoDocumento"
						value="#{usuarioController.tipoDocumento}" class="form-control">
						<f:selectItem itemValue="Cedula" itemLabel="Cedula" />
						<f:selectItem itemValue="Tarjeta identidad"
							itemLabel="Tarjeta identidad" />
						<f:selectItem itemValue="Pasaporte" itemLabel="Pasaporte" />
					</h:selectOneMenu>
					<br></br>

					<h:outputLabel for="tfNombreUs" id="lblnombreUs"
						value="#{msj['clientes.nombreUs']}:" />
					<h:inputText id="tfNombreUs" value="#{usuarioController.nombreUs}"
						class="form-control" />
					<p:message for="tfNombreUs" />

					<h:outputLabel for="tfContrasena" id="lblContrasena"
						value="#{msj['clientes.contrasena']}:" />
					<h:inputText id="tfContrasena"
						value="#{usuarioController.contrasena}" class="form-control" />
					<p:message for="tfContrasena" />
				</h:panelGrid>
			</p:panel>
			<br></br>

			<h:panelGrid id="botonesPanel" columns="1">
				<p:commandButton id="btnCrear" value="#{msj['clientes.crearUs']}"
					process="@this datosPanel"
					action="#{usuarioController.crearUsuario}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
