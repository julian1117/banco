<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">
			<p:panel id="paneldatosP" header="Transacciones">
				<h:panelGrid id="paneldatos" columns="3">

					<h:outputLabel for="cbnumCuenta" id="lbnumCuenta">
						<h5>Cuen De Ahorros</h5>
					</h:outputLabel>
					<h:selectOneMenu id="cbnumCuenta"
						value="#{interBancariaController.cuentaAhorros}"
						converter="cuentConverter" class="form-control">
						<f:selectItems value="#{pagoController.listCuentaAhorros}"
							var="cuen" itemValue="#{cuen}" itemLabel="#{cuen.numero}" />
						<f:ajax event="change" execute="@this"
							listener="#{pagoController.buscarCuentaA}" />
					</h:selectOneMenu>
					<br></br>
					<h:outputLabel for="cbCuentaDes" id="lbCuentaDes">
						<h5>Cuenta destino</h5>
					</h:outputLabel>
					<h:selectOneMenu id="cbCuentaDes"
						value="#{interBancariaController.asociacion}"
						converter="asociacionConvertidor" class="form-control">
						<f:selectItems value="#{interBancariaController.asociacionesLis}"
							var="asoc" itemValue="#{asoc}" itemLabel="#{asoc.nombreAs}" />

					</h:selectOneMenu>
					<br></br>
					<h:outputLabel for="tfMonto" id="lblMonto"
						value="#{msj['clientes.monto']}:" />
					<h:inputText id="tfMonto" value="#{interBancariaController.monto}"
						class="form-control" />

					<br></br>

					<h:outputLabel for="fValidar" id="lblValidar"
						value="#{msj['clietnes.validar']}:" />
					<h:inputText id="fValidar" value="#{interBancariaController.validarCod}"
						class="form-control" />

					<p:commandButton id="btnClave" value="#{msj['clientes.clave']}"
						action="#{interBancariaController.validarTranferencia}"
						process="@this " />


					<h:panelGrid id="botonesPanel" columns="2">
						<p:commandButton id="btnTransferir" value="Transferir"
							action="#{interBancariaController.transferencia}" process="@this lblValidar lblMonto paneldatos"
							/>

					</h:panelGrid>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>





</ui:composition>
