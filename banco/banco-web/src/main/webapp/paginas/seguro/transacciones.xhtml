<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">
			<p:panel id="paneldatosP" header="Transacciones">
				<h:panelGrid id="paneldatos" columns="2">

					<h:outputLabel for="cbnumCuenta" id="lbnumCuenta">
						<h5>Numero de Cuenta Ahorros</h5>
					</h:outputLabel>
					<h:selectOneMenu id="cbnumCuenta"
						value="#{pagoController.cuentaAhorros}" converter="cuentConverter"
						class="form-control">
						<f:selectItems value="#{pagoController.listCuentaAhorros}"
							var="cuen" itemValue="#{cuen}" itemLabel="#{cuen.numero}" />
						<f:ajax event="change" execute="@this"
							listener="#{pagoController.buscarCuentaA}" />
					</h:selectOneMenu>
					
					<h:outputLabel for="cbCuentaDes" id="lbCuentaDes">
						<h5>Cuenta destino</h5>
					</h:outputLabel>
					<h:selectOneMenu id="cbCuentaDes"
						value="#{asociacionControler.asociacion}" converter="asociacionConvertidor"
						class="form-control">
						<f:selectItems value="#{asociacionControler.asociacionesLis}"
							var="asoc" itemValue="#{asoc}" itemLabel="#{asoc.nombreAs}" />
						
					</h:selectOneMenu>
					
					<h:outputLabel for="tfMonto" id="lblMonto" value="#{msj['clientes.monto']}:"/>						
					<h:inputText id="tfMonto" value="#{interBancariaController.monto}"
						class="form-control" />
					<p:message for="tfMonto" />
					
					
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>





</ui:composition>
